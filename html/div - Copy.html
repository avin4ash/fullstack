<!DOCTYPE html>
<html>
    <head>
        <title>div</title>
        <style>
            .visibility{
                visibility:hidden;
            }
            .display-none{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="visibility" style="height:100px; width:100px; background-color:aqua; border:1px solid black;">

        </div>
        <div class="display-none" style="height:100px; width:100px; background-color:blue; border:1px solid black">

        </div>
    </body>
</html>
