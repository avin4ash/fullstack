<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button onclick="add(1,1)">ADD</button>
        <button onclick="sub(3,2)">SUB</button>
        <button onclick="mul(5,5)">MUL</button>
        <button onclick="div(10,2)">DIV</button>
        <button onclick="mod(10,3)">MOD</button>
        <button onclick="pow(2,2)">POW</button>
        
        <script>
            function add(a,b){
                var c=a+b;
                console.log(c)
                
            }
            function sub(a,b){
                var c=a-b;
                console.log(c)
                
            }
            function mul(a,b){
                var c=a*b;
                console.log(c)
                
            }
            function div(a,b){
                var c=a/b;
                console.log(c)
                
            }
            function mod(a,b){
                var c=a%b;
                console.log(c)
                
            }
            function pow(a,b){
                var c=a**b;
                console.log(c)
                
            }
            
            
        </script>
    </body>
</html>
